{% extends "base.html" %}

{% block title %}{{flatpage.title}}{% endblock %}

{% block contenido %}

<div class="row">
 <div class="large-12 page-title columns">{{flatpage.title}}</div>
</div>
<div class="bg-single">
<div class="row">

 <div class="large-12 bg-single columns">
 
 <div class="large-9  columns">
    <div class="pg-single">
      <div class="text-pages">
        {{flatpage.content|safe}}
      </div>
    </div>
 </div>

 <div class="large-3 columns">
  <br>
    <div class="box-green">
      <ul class="secondary-menu">
        <li><a href="#">Donde trabajamos</a></li>
        <li><a href="#">Equipo</a></li>
        <li><a href="#">Historia</a></li>
      </ul>
    </div>
    <br>
    <div class="box-blue"><a href="#">Donantes</a></div>
    <div class="title-sidebar">Noticias</div>
    <div class="news-sidebar">
    {% for obj in noticias %}
    	<div class="text-news-side"><a href="{{obj.get_absolute_url}}">{{obj.titulo}}</a></div>
    {% endfor %}
    </div>
    <div class="read-more-side"><a href="{% url 'noticias_lista' %}">Leer mas</a></div>
    
  	</div>
 </div>
</div>
</div>	
{% endblock contenido %}
